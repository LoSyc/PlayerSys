<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Yukina">
    <meta name="keyword" content="Yukina">

    <title>田径运动会管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">
    <link href="../assets/square/blue.css" rel="stylesheet">
    <script src="../assets/js/jquery-1.8.3.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>    
	<script src="../assets/js/icheck.js" type="text/javascript"></script>

    <style type="text/css">
    	.login-body {
		    background: #65cea7 url("../assets/img/login-bg.jpg") no-repeat fixed;
		    background-size: cover;
		    width: 100%;
		    height: 100%;
		}
    	
    </style>
    
    <script>
		$(document).ready(function(){
		  $('#square-checkbox').iCheck({
		    checkboxClass: 'icheckbox_square-blue',
		    increaseArea: '20%' // optional
		  });
		});
	</script>
  </head>

  <body class="login-body">


	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="/toMain" method="post">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control"  placeholder="User ID" autofocus name="login.user_id">
		            <br>
		            <input type="password" class="form-control"  placeholder="Password" name="login.password">
		            <div class="pull-left" style="margin-top:8px;">
		            	 <input  type="checkbox" id="square-checkbox" name="auto">
                		<label for="square-checkbox">自动登录</label>
		            </div>
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		            
		            
		           
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

  
    


  </body>
</html>
