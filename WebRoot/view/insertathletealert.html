<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
    <link href="../assets/css/insertathletestyle.css" rel="stylesheet">
    <script src="../assets/js/jquery-1.8.3.min.js"></script>
    
  
</head>
<body>


<div id="loginalert" style="display:block;top:20px;left:32%;margin-left:0px;_margin-left:20px;">
	
	<div class="pd20 loginpd">
		<div class="loginwrap">
			<h3><span class="fl">请填写</span><span class="login_warning">运动员相关信息</span><div class="clear"></div></h3>
			<form action="/insertAthlete?id=${unitid!}" method="post" id="login_form">
				<div class="logininput">
					<ul>
						<li>编号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlid" class="athl_id" value="" placeholder="运动员编号" /></li>
						<li>姓名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlname" class="athl_name" value="" placeholder="姓名" /></li>
						<li>性别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlsex" class="athl_sex" value="" placeholder="性别" /></li>
						<li>年龄:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlage" class="athl_age" value="" placeholder="年龄" /></li>
						<li>身高:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlheight" class="athl_height" value="" placeholder="身高" /></li>
						<li>体重:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlweight" class="athl_weight" value="" placeholder="体重" /></li>
						<li>电话:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="athlphone" class="athl_phone" value="" placeholder="电话" /></li>
						<li>参赛项目:<input type="text" name="athlproname" class="athl_pro" value="" placeholder="参赛项目" /></li>
					</ul>
				</div>
				<div class="loginbtn">
					<div class="loginsubmit fl"><input type="submit" value="提交" class="btn" /></div>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>

	
</div>




</body>
</html>
